
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        /* Estilo para el input flotante */
        .input-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background-color: white;
            padding: 20px;
            border: 2px solid pink;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }

        #nameInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid pink;
            border-radius: 5px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        #nameInput:focus {
            box-shadow: 0 0 10px pink;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Estilo para el botón */
        .botones {
            background-color: transparent;
            border: 2px solid pink;
            padding: 10px 20px;
            font-size: 16px;
            color: pink;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, color 0.3s ease;
        }

        .botones:hover {
            box-shadow: 0 0 15px pink;
            color: white;
            background-color: pink;
        }

        .botones a {
            text-decoration: none;
            color: inherit;
        }

        /* Centrar el botón */
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (nameInput.toLowerCase() === "oriana") {
                document.querySelector(".input-container").style.display = "none"; // Ocultar el input flotante
                errorMessage.style.display = "none"; // Ocultar mensaje de error
            } else if (nameInput !== "") {
                errorMessage.style.display = "block"; // Mostrar mensaje de error
            }
        }
    </script>
</head>

<body>
    <!-- Input flotante -->
    <div class="input-container">
        <input type="text" id="nameInput" oninput="validateName()" placeholder="Escribe tu nombre aquí">
        <p id="errorMessage">*persona no autorizada*</p>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="greetings">
            <span>H</span>
            <span>o</span>
            <span>l</span>
            <span>a</span>
            <span>!</span>
        </div>
        <div class="description">
            <span>ESTE DETALLE ES PARA TI :)</span>
        </div>
        <div class="button">
            <button class="botones">
                <a href="flower.html">CLICK AQUÍ</a>
            </button>
        </div>
    </div>
</body>

</html>
